// [Addons 禁止参数]
// ---------------------------------- 
// 控制客户端Addons是否有效(地图除外)
// -1 = 由 addonconfig.cfg 决定.
// 0 = 禁止Addons.
// 1 = 允许Addons.
sm_cvar sv_consistency 0 //文件一致性
sm_cvar l4d2_addons_eclipse -1
// ----------------------------------

// 杂项
sm_cvar sv_tags hidden	//隐藏服务器
sm_cvar sv_region 4		//地区代码 [0-美国东海岸, 1-美国西海岸, 2-南美洲, 3-欧洲, 4-亚洲, 5-澳大利亚, 6-中东, 7-非洲, 255-世界]
sm_cvar sv_allow_lobby_connect_only 0	//关闭大厅匹配[1=开启]

// 人数以及多人要求
sm_cvar sv_maxplayers 16		//服务器最大人数
sm_cvar sv_removehumanlimit 1	//移除幸存者限制
sm_cvar sv_force_unreserved 1	//不保留位置
sm_cvar sv_visiblemaxplayers 16	//可见最大人数
sm_cvar precache_all_survivors 1//預先载入所有幸存者的模型

// 防止服务器自动关闭
sm_cvar sb_all_bot_game 1
sm_cvar sb_allow_leading 1
sm_cvar sb_temp_health_consider_factor0.45
sm_cvar sb_friend_immobilized_reaction_time_expert 0.1
sm_cvar sb_friend_immobilized_reaction_time_hard 0.1
sm_cvar sb_friend_immobilized_reaction_time_normal 0.1
sm_cvar sb_friend_immobilized_reaction_time_vs  0.1
sm_cvar allow_all_bot_survivor_team 1

// Tickrate Fixes
sm_cvar fps_max 0	//帧数无上限
sm_cvar tick_door_speed 1.3	//门速率
sm_cvar sv_minrate 100000
sm_cvar sv_maxrate 101000
sm_cvar sv_mincmdrate 100
sm_cvar sv_maxcmdrate 100
sm_cvar sv_minupdaterate 100
sm_cvar sv_maxupdaterate 100
sm_cvar nb_update_frequency 0.014
sm_cvar net_splitpacket_maxrate 50000
sm_cvar sv_client_min_interp_ratio -1
sm_cvar sv_client_max_interp_ratio 2

sm_cvar mp_autoteambalance 0
sm_cvar sv_unlag_fixstuck 1
sm_cvar z_brawl_chance 0
sm_cvar sv_maxunlag 1
sm_cvar sv_forcepreload 1
sm_cvar sv_client_predict 1
sm_cvar sv_client_cmdrate_difference 0
sm_cvar sv_max_queries_sec_global 10
sm_cvar sv_max_queries_sec 3 
