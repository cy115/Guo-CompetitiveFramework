// ReadyUp Cvars
l4d_ready_cfg_name "Guo-SkillVersus"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 4 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// Guo-SkillVersus Cvars
confogl_addcvar z_common_limit 35
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600

// Hunter Cvars
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar z_hunter_max_pounce_bonus_damage 99
confogl_addcvar z_pounce_damage_range_min 140

// Smoker Cvars
confogl_addcvar tongue_miss_delay 3
confogl_addcvar tongue_hit_delay  10
confogl_addcvar tongue_drag_damage_amount 5
confogl_addcvar z_gas_speed 300

// Human Cvars
confogl_addcvar survivor_max_incapacitated_count 3
confogl_addcvar survivor_limp_health 30
confogl_addcvar survivor_limp_walk_speed 100

// Guo-SkillVersus Shared Cvars
exec cfgogl/Guo-SkillVersus/shared_cvars.cfg

// Config Cvars
exec cfgogl/Guo-SkillVersus/Guo-SkillVersus.cfg