// ReadyUp Cvars
l4d_ready_cfg_name "WitchParty!"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// WitchParty Cvars
confogl_addcvar z_common_limit 24
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 30
confogl_addcvar z_mob_spawn_min_size 25
confogl_addcvar z_mob_spawn_max_size 25
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar z_tank_health 4000
confogl_addcvar ammo_shotgun_max 144
confogl_addcvar z_versus_hunter_limit 4
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_hunter_max_pounce_bonus_damage 74
confogl_addcvar z_pounce_damage_range_min 300
confogl_addcvar z_pounce_damage_range_max 3200
confogl_addcvar z_tank_throw_force 1600
confogl_addcvar z_tank_throw_interval 8
confogl_addcvar z_witch_damage 80

// Shared Cvar
exec cfgogl/WitchParty/shared_cvars.cfg

// Config Cvars
exec cfgogl/WitchParty/WitchParty.cfg
