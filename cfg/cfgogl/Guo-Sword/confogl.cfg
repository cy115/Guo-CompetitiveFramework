// ReadyUp Cvars
l4d_ready_cfg_name "Guo-Sword"

// Confogl Cvars
confogl_addcvar mp_gamemode "coop"
confogl_addcvar z_difficulty "normal"
confogl_addcvar confogl_pills_limit 1

// Guo-Sword | zonemod 配置cvars
confogl_addcvar z_common_limit 3
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 7
confogl_addcvar z_mob_spawn_min_size 5
confogl_addcvar z_mob_spawn_max_size 5
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 10
confogl_addcvar z_pounce_damage_delay 0
confogl_addcvar hunter_pz_claw_dmg 0
confogl_addcvar survivor_limit 4
confogl_addcvar z_max_player_zombies 8
confogl_addcvar survivor_max_incapacitated_count 0

confogl_addcvar nb_avoid 0
confogl_addcvar nb_avoid_interval  0.1
confogl_addcvar versus_force_start_time 3600
confogl_addcvar versus_round_restarttimer 5
confogl_addcvar versus_round_restarttimer_finale 5

// Guo-Sword
confogl_addcvar tank_stasis_time_suicide 99999
confogl_addcvar tank_visibility_tolerance_suicide 99999
confogl_addcvar sv_rescue_disabled 1
confogl_addcvar director_afk_timeout 99999
confogl_addcvar z_survivor_respawn_health 100

// Guo-Sword Shared Cvars
exec cfgogl/Guo-Sword/shared_cvars.cfg

// Config Cvars
exec cfgogl/Guo-Sword/Guo-Sword.cfg