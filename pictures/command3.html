<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>随机地图</title>
	<link type="text/css" rel="stylesheet" href="text.css">
</head>
<body background="background.jpg" style="background-size:cover; background-attachment: fixed;">
	<hr class="hr1" size="5" width="580" align="left">
	<font size="+3" color="00D0FF">随机地图：</font>
	<ul type="square">
		<li>
			<font class="f1" size="+5">!mixmap</font>
			<font class="f2" size="+4">官图随机混合</font>
		</li><br>
		<li>
			<font class="f1" size="+5">!mixmap uof</font>
			<font class="f2" size="+4">非官方比赛图随机混合</font>
		</li><br>
		<li>
			<font class="f1" size="+5">!allmaps</font>
			<font class="f2" size="+4">显示所有官方地图代码</font>
		</li><br>
		<li>
			<font class="f1" size="+5">!maplist</font>
			<font class="f2" size="+4">启用mixmap后显示地图序列</font>
		</li><br>
		<li>
			<font class="f1" size="+5">!stopmixmap</font>
			<font class="f2" size="+4">停止mixmap地图混合</font>
		</li>
	</ul>
	<a href="command.html" style="text-decoration: none;"><font size="8" color="#00FF9B">&lt;&lt; Back</font></a>
<hr class="hr1" size="4" width="580" align="left">
</body>
</html>
