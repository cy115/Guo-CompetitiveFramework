<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>加载/卸载配置</title>
	<link type="text/css" rel="stylesheet" href="text.css">
</head>
<body background="background.jpg" style="background-size:cover; background-attachment: fixed;">
	<hr class="hr1" size="5" width="580" align="left">
	<font size="+3" color="00D0FF">加载 / 卸载 / 切换配置指令：</font>
	<ul type="square">
		<li>
			<font class="f1" size="+5">!match</font>
			<font class="f2" size="+4">选择需要的配置</font>
		</li><br>
		<li>
			<font class="f1" size="+5">!rmatch</font>
			<font class="f2" size="+4">卸载当前配置</font>
		</li><br>
		<li>
			<font class="f2" size="+4">若要切换配置,则需先使用</font>
			<font class="f1" size="+5">!rmatch</font>
			<font class="f2" size="+4">卸载当前配置,<br>再使用</font>
			<font class="f1" size="+5">!match</font>
			<font class="f2" size="+4">重新选择配置</font>
		</li>
	</ul>
	<a href="command.html" style="text-decoration: none;"><font size="8" color="#00FF9B">&lt;&lt; Back</font></a>
<hr class="hr1" size="5" width="580" align="left">
</body>
</html>
